<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelley Nails | Artiste Ongulaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'greige': '#D6D3CD', /* La couleur de fond de l'image */
              'greige-dark': '#BDBAB4',
              'charcoal': '#2A2A2A', 
              'forest': '#1a1a1a', 
              'silver': '#C0C0C0',
            },
            fontFamily: {
              'gothic': ['"UnifrakturMaguntia"', 'cursive'],
              'sans': ['"Playfair Display"', 'serif'], /* On remplace la sans-serif par défaut par du Serif */
              'serif': ['"Playfair Display"', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        /* cursor: crosshair; removed */ 
        background-color: #D6D3CD;
        color: #2A2A2A;
        font-family: "Playfair Display", serif; /* Force Serif globally */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #D6D3CD; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border: 1px solid #D6D3CD;
      }
      
      /* Effet Outline Y2K (Comme le titre 'Nail art complex') */
      .text-outline {
        -webkit-text-stroke: 1px #fff;
        color: transparent;
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
      }
      
      .text-outline-filled {
        -webkit-text-stroke: 1px #fff;
        color: #D6D3CD; /* Remplissage couleur fond */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }

      /* Effet lame : étire la police gothique */
      .font-blade {
        transform: scaleY(1.8); /* Plus étiré pour effet lame */
        letter-spacing: 0.05em;
        display: inline-block;
        transform-origin: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
